<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="titulo">Comparação</div>
                <form>
                    <div class="form-group size-img">
                        <p>Enviar imagem:</p>
                        <input type="file"
                            onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])">
                        <img id="blah" width="400" height="400" />
                    </div>
                    <div>
                        <label class="textLeft">Configuração de blocos:</label>
                        <div>
                            <span class="textCenter">Bloco Horizontal x Vertical:</span>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Escolher...</option>
                                <option value="1">3x3</option>
                                <option value="2">4x4</option>
                                <option value="3">5x5</option>
                                <option value="3">6x6</option>
                            </select>
                        </div>
                    </div>
                    <div class="controlColor">
                        <div class="color">
                            <label>RGBA</label>
                            <input id="color-picker" type="text" class="form-control" value="rgb(230, 230, 230)" />
                        </div>
                        <div class="estrutura">
                            <label>Estrutura %</label>
                            <input type="number" name="estrutura" class="form-control" value="0" min="0" max="100" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <div class="titulo">Resultado</div>
                <div class="spaceWhite"></div>
                <form id="resultado">
                    <div class="imagem">

                    </div>
                    <div class="imagem2">

                    </div>
                </form>
                <div>
                    <label class="textResult" type="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Sapiente veritatis asperiores quasi similique, sint at vel eius fugiat reprehenderit quia est animi
                        porro ut, unde necessitatibus nam ipsum explicabo repellendus.
                    </label>

                </div>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js" crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.js"></script>
    <script>
        $(function () {
            $('#color-picker').colorpicker();

            $('#color-picker').on('colorpickerChange', function (event) {
                $('.jumbotron').css('background-color', event.color.toString());
            });
        });

    </script>
</body>

</html>
